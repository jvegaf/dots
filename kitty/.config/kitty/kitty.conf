enable_audio_bell no

include ./themes/OneDark.conf

# font_family   LiterationMono Nerd Font
# font_family           JetBrainsMono NF
font_family ComicCodeLigatures NF

wayland_titlebar_color system

font_size 12

disable_ligatures never

# url_color #61afef

# url_style curly

cursor_shape beam
cursor_beam_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes

repaint_delay 10
input_delay 3
sync_to_monitor yes

background_opacity 0.80

allow_remote_control yes

shell zsh

# startup_session launch.conf
