general.import = ["~/.config/omarchy/current/theme/alacritty.toml"]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
size = 12

[window]
padding.x = 14
padding.y = 14
decorations = "full"
dynamic_title = true
opacity = 0.85
startup_mode = "Maximized"

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen" }]

[cursor.style]
blinking = "On"
shape = "Block"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/bin/zsh"
args = ["--login", "-c", "tmux new-session -A -s main-alacritty"]
